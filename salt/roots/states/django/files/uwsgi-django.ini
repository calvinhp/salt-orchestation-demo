[uwsgi]
plugins = python3
project = {{ salt['pillar.get']('django:projectname') }}
base = /srv/django/%(project)

chdir = %(base)
home = /srv/django/venv
module = config.wsgi:application

master = true
processes = 3

socket = %(base)/%(project).sock
chmod-socket = 664
chown-socket = vagrant:www-data
uid = vagrant
gid = www-data
vacuum = true
